<!DOCTYPE html5>
<html>
  <head>
	<title>Random Number</title>
	<meta charset="UTF-8">
	<link rel="stylesheet type="text/css" href="style.css" />
	<script>
	function Generate() {
		var minimum = document.getElementById('min').value;
		var maximum = document.getElementById('max').value;
		var random = Math.floor(Math.random()*((Number(maximum))-(Number(minimum))+1)+(Number(minimum)));
		document.getElementById('output').innerHTML = random;
		}
	</script>
  </head>
  
  <body>
    <div id="container">
	  <div id="header">
	    <h1 class="header">Random Number Generator</h1>
	  </div>
	  <div id="bluepane">
	    <p class="whitetext"><strong>Click 'Generate'<br> to receive<br> a random<br> value from<br><br>to</strong></p>
	  </div>
	  <div id="body">
		<form>
		  <input type="text" id="min" name="minimum" size="4">
		  <input type="text" id="max" name="maximum" size="4">
		</form>
	    <button class="randomnum" onClick="Generate()">Generate</button>
		<p id="output"></p>
	  </div>
	  <div id="footer">
	    <p align="right"> Sharon Inc. Â® 2019 </p>
	  </div>
    </div>
  </body>
</html>
