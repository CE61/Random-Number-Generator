<!DOCTYPE html5>
<html>
  <head>
	<title>Random Number</title>
	<meta charset="UTF-8">
	<link rel="stylesheet type="text/css" href="style.css" />
	<script>
	function Generate() {
		var random = Math.floor(Math.random()*101);
		document.getElementById('output').innerHTML = random;
		}
	</script>
  </head>
  
  <body>
    <div id="container">
	  <div id="header">
	    <h1 class="header">Random Number Generator</h1>
	  </div>
	  <div id="bluepane">
	    <p class="whitetext"><strong>Click 'Generate'<br> to receive<br> a random<br> value from<br>0-100.</strong></p>
	  </div>
	  <div id="body">
	    <button class="randomnum" onClick="return Generate()">Generate</button>
		<p id="output">#</p>
	  </div>
	  <div id="footer">
	    <p align="right"> Sharon Inc. Â® 2019 </p>
	  </div>
    </div>
  </body>
</html>
